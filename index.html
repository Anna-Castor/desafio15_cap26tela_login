<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./estilos/media_queries.css" media="all">
    <!--Lembrar de colocar method=post-->
</head>
<body>
    <main>
        <section id="img" alt="imagem superior padrões de linhas"></section>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

        <form id="usuario" action="login.php" method="post" autocomplete="on">
            <label for="email"></label>
            <input type="email" autocomplete="email" id="email" placeholder=" insira seu e-mail">
        </form>

        <form id="senha" action="login.php" method="post" autocomplete="on">
            <label for="current-password"></label>
            <input id="insirasenha" type="current-password" autocomplete="current-password" id="password" placeholder=" insira sua senha" required>
            <button type="submit" class="entrar">Entrar</button>
        </form>


        <a href="https://www.youtube.com/">
            <div class="recuperarsenha">Esqueci a senha</button>
        </a>


    </main>
    
</body>
</html>
